services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kamino-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-kamino_dev_password}
      POSTGRES_DB: ${DB_NAME:-kamino}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-kamino}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - kamino-network

  # Kamino API Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kamino-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-kamino_dev_password}
      DB_NAME: ${DB_NAME:-kamino}
      DB_SSLMODE: disable

      # Connection Pool
      DB_MAX_CONNS: ${DB_MAX_CONNS:-25}
      DB_MIN_CONNS: ${DB_MIN_CONNS:-5}
      DB_MAX_CONN_LIFETIME: ${DB_MAX_CONN_LIFETIME:-5m}
      DB_MAX_CONN_IDLE_TIME: ${DB_MAX_CONN_IDLE_TIME:-1m}
      DB_HEALTH_CHECK_PERIOD: ${DB_HEALTH_CHECK_PERIOD:-1m}

      # Server Configuration
      PORT: ${PORT:-8080}
      ENV: ${ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    stop_grace_period: 30s
    restart: unless-stopped
    networks:
      - kamino-network

# Persistent Volumes
volumes:
  postgres_data:
    driver: local
    name: kamino-postgres-data

# Networks
networks:
  kamino-network:
    driver: bridge
    name: kamino-network
